<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login2.css">
    <link rel="stylesheet" href="css/cambiar_contraseña.css">

    <title>Cambiar contraseña</title>
  </head>
  <body>

    <form class="form-signin">
      <center>

        <h1 class="h3 mb-3 font-weight-normal">Cambiar contraseña</h1><hr>
        <p class="text">contraseña actual</p>
        <input type="password" id="inputEmail" class="form-control" placeholder="" required autofocus><br>
        <p class="text">contraseña nueva</p>
        <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required onkeyup="compararClaves()">
        <input type="password" id="inputPassword2" class="form-control" placeholder="Reperitr clave" required onkeyup="compararClaves()"><br>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
        <a href="cuenta.html" class="btn btn-lg btn-primary btn-block" type="submit">cancelar</a>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
